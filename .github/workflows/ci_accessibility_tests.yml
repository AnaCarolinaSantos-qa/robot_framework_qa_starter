name: Accessibility Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch para rodar os testes'
        required: false
        default: 'main'
        type: string

jobs:
  a11y:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout (manual - branch escolhida)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: 🌐 Instalar Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Instalar dependências (somente A11y)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install \
            robotframework==7.0.1 \
            robotframework-seleniumlibrary==6.7.1 \
            selenium==4.24.0 \
            axe-selenium-python==2.1.6 \
            webdriver-manager==4.0.2 \
            requests==2.32.3 \
            robotframework-requests==0.9.7 \
            PyYAML==6.0.2

      - name: 🧪 Executar testes Robot (A11y)
        env:
          # garante headless no Chrome por padrão (se seu suite não setar)
          ROBOT_SYSLOG_FILE: NONE
        run: |
          robot -d results tests/accessibility_tests

      - name: 📤 Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: axe-json
          path: results/accessibility/*.axe.json
          if-no-files-found: ignore
          retention-days: 14

      - name: 📤 Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4.4.3
        with:
          name: robot-report
          path: results
          if-no-files-found: error
          retention-days: 14
