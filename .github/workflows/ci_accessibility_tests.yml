name: Accessibility (axe-core via Robot)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run Robot (A11y)
        run: |
          robot -L TRACE -d results tests/accessibility_tests

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: axe-json
          path: results/accessibility/*.axe.json

      - name: Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results
