name: CI Performance Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1' # seg 10:00 UTC

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      RESULTS_DIR: results
      PERF_DIR: results/performance
      REPORTS_DIR: reports/performance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==5.0.1
          pip install robotframework-seleniumlibrary==6.0.0
          pip install requests==2.32.0 pyyaml==6.0.2

      - name: Prepare Folders
        run: |
          mkdir -p "$RESULTS_DIR" "$PERF_DIR" "$REPORTS_DIR"
          echo "Pastas preparadas."

      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Pull K6 Docker Image
        run: docker pull grafana/k6:latest

      - name: Run k6 (via Docker) if script exists
        shell: bash
        run: |
          set -e
          # procura um .js de k6
          SCRIPT="$(ls tests/performance_tests/**/*.js 2>/dev/null | head -n 1 || true)"
          if [[ -n "$SCRIPT" ]]; then
            echo "Executando k6 com o script: $SCRIPT"
            docker run --rm -v "$PWD":/work -w /work grafana/k6:latest \
              run -o json="$PERF_DIR/k6.json" "$SCRIPT"
            # exporta sumário para facilitar leitura
            docker run --rm -v "$PWD":/work -w /work grafana/k6:latest \
              run --summary-export="$PERF_DIR/summary.json" "$SCRIPT"
          else
            echo "Nenhum script k6 (*.js) encontrado em tests/performance_tests/. Gerando marcador..."
            echo "Nenhum script k6 encontrado nesta execução." > "$PERF_DIR/README.txt"
          fi

      - name: Run Performance Tests (Robot)
        # mantém o job mesmo se a suíte de performance falhar
        run: |
          if [ -f tests/performance_tests/performance_k6_test.robot ]; then
            robot --outputdir "$PERF_DIR" tests/performance_tests/performance_k6_test.robot || true
          else
            echo "Suite Robot de performance não encontrada. Pulando."
          fi

      - name: Run Other Tests (non-performance)
        run: |
          if [ -d tests ]; then
            robot --outputdir "$RESULTS_DIR" --exclude performance tests/ || true
          else
            echo "Diretório 'tests/' não encontrado. Pulando."
          fi

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results/**
            reports/**
          if-no-files-found: warn
          retention-days: 7
