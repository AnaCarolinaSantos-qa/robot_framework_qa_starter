name: CI Performance Tests

on:
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log Checkout Completion
        run: echo "Código fonte verificado com sucesso."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        
      - name: Install Dependencies
        run: |
          echo "Instalando dependências do projeto..."
          python -m pip install --upgrade pip
          pip install robotframework==5.0.1
          pip install robotframework-seleniumlibrary==6.0.0
          pip install requests==2.32.0 pyyaml==6.0.2
          echo "Dependências instaladas com sucesso."

      - name: Create Directories
        run: |
          mkdir -p results/performance
          mkdir -p reports/performance
          # arquivo marcador para evitar 'No files were found...'
          echo "Marcador de execução" > results/performance/README.txt
          echo "Diretórios para testes criados com sucesso."
          
      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Pull K6 Docker Image
        run: docker pull grafana/k6:latest || true

      - name: Run Performance Tests (Robot)
        # mesmo que o Robot falhe, o job continua
        continue-on-error: true
        run: |
          echo "Executando os testes de performance..."
          robot --outputdir results/performance tests/performance_tests/performance_k6_test.robot

      - name: Run Other Tests
        continue-on-error: true
        run: |
          echo "Executando os demais testes (quando existirem)..."
          robot --outputdir results --exclude performance tests/ || true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results/**
            reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Log Upload Completion
        run: echo "Relatórios de testes enviados como artefatos com sucesso."
